<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulario para Convites</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
 <main>
 <aside>
  <img src="assets/img/Background.png" alt="">
 </aside>
 <section class="Formulario ">
  <h1>Crie seu convite</h1>
  <div class="sobre-evento">
     <img src="assets/icon/calendar.svg" alt="">
  <h3>Sobre o evento</h3>
  </div>
  <div class="form-sobre-evento">
    <div class="titulo">
      <label for="">Título</label>
      <input type="text" placeholder="Nome do evento">
    </div>
    
      <div class="inicio">
      <label for="">Início</label>
      <input type="date">
    </div>

    <div class="fim">
      <label for="">Fim</label>
      <input type="date">
    </div>

</div>

     <div class="local">
      <label for="">Local </label>
      <input type="text" placeholder="Link ou endereço">
    </div>

     <div class="descricao">
      <label for="">Descrição</label>
      <textarea name="Descrição" id="" placeholder="Escreva sobre os detalhes do evento"></textarea>
    </div>

   <div class="linha-personalizacao">
  <div class="personalizacao">
    <img src="assets/icon/paintbrush-vertical.svg" alt="">
    <span>Personalização</span>

    
  </div>
  <div class="cor-principal">
    <p>Cor Principal</p>
  </div>
    <div class="paleta">
  <input type="radio" name="cor" id="c1">
  <label for="c1" class="cor" style="--c:#59B2FF"></label>

  <input type="radio" name="cor" id="c2">
  <label for="c2" class="cor" style="--c:#6A59FF"></label>

  <input type="radio" name="cor" id="c3">
  <label for="c3" class="cor" style="--c:#B259FF"></label>

  <input type="radio" name="cor" id="c4">
  <label for="c4" class="cor" style="--c:#FF59F9"></label>

  <input type="radio" name="cor" id="c5">
  <label for="c5" class="cor" style="--c:#FF598B"></label>

   <input type="radio" name="cor" id="c6">
  <label for="c6" class="cor" style="--c:#FF5959"></label>

   <input type="radio" name="cor" id="c7">
  <label for="c7" class="cor" style="--c:#FF8B59"></label>

   <input type="radio" name="cor" id="c8">
  <label for="c8" class="cor" style="--c:#FFCD59"></label>

   <input type="radio" name="cor" id="c9">
  <label for="c9" class="cor" style="--c:#E1FF59"></label>

   <input type="radio" name="cor" id="c10">
  <label for="c10" class="cor" style="--c:#59FF91"></label>

   <input type="radio" name="cor" id="c11">
  <label for="c11" class="cor" style="--c:#59FFF9"></label>
</div>

<div class="tema-do-evento">
  <h3>Tema do evento</h3>
  <div class="grid-categorias">

    <input type="radio" name="categoria" id="aniversario" checked>
    <label for="aniversario" class="card">
      <img src="assets/img/1.png">
      <span>Aniversário</span>
    </label>

    <input type="radio" name="categoria" id="infantil">
    <label for="infantil" class="card">
      <img src="assets/img/2.png">
      <span>Infantil</span>
    </label>

    <input type="radio" name="categoria" id="formatura">
    <label for="formatura" class="card">
      <img src="assets/img/3.png">
      <span>Formatura</span>
    </label>

    <input type="radio" name="categoria" id="casamento">
    <label for="casamento" class="card">
      <img src="assets/img/4.png">
      <span>Casamento</span>
    </label>

 <input type="radio" name="categoria" id="Cha-de-bebe">
    <label for="Cha-de-bebe" class="card">
      <img src="assets/img/5.png">
      <span>Chá de bebê</span>
    </label>

     <input type="radio" name="categoria" id="Cha-de-panela">
    <label for="Cha-de-panela" class="card">
      <img src="assets/img/6.png">
      <span>Chá de panela</span>
    </label>

     <input type="radio" name="categoria" id="Carnaval">
    <label for="Carnaval" class="card">
      <img src="assets/img/7.png">
      <span>Carnaval</span>
    </label>

     <input type="radio" name="categoria" id="Pascoa">
    <label for="Pascoa" class="card">
      <img src="assets/img/8.png">
      <span>Páscoa</span>
    </label>

     <input type="radio" name="categoria" id="sao-joao">
    <label for="sao-joao" class="card">
      <img src="assets/img/9.png">
      <span>São João</span>
    </label>

     <input type="radio" name="categoria" id="Halloween">
    <label for="Halloween" class="card">
      <img src="assets/img/10.png">
      <span>Halloween</span>
    </label>

     <input type="radio" name="categoria" id="Natal">
    <label for="Natal" class="card">
      <img src="assets/img/11.png">
      <span>Natal</span>
    </label>

<input type="radio" name="categoria" id="Outro">
    <label for="Outro" class="card">
      <img src="assets/img/12.png">
      <span>Outro</span>
    </label>
  </div>
</div>
<div class="upload">
  <h3 >Foto de capa</h3>

  <label class="upload-box">
    <input type="file" id="file" hidden>
    <div class="btn-upload">
      <img src="assets/icon/upload.svg" >
      <span>Selecionar</span>
    </div>
    <span class="file-name" id="file-name">
      Nenhum arquivo selecionado
    </span>
  </label>
</div>
</div>
<div class="dados-contato">
  <img src="assets/icon/contact.svg" alt="">
  <span>Dados para contato</span>
</div>
<div class="form-final">
  <form class="form">
  <div class="field error">
    <label for="name">Nome</label required>
    <input
      type="text"
      id="name"
      placeholder="Nome completo"/>
  </div>

  <div class="row">
    <div class="field">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="exemplo@email.com"
      />
    </div>

    <div class="field">
      <label for="phone">Telefone</label>
      <input
        type="tel"
        id="phone"
        placeholder="(99) 99999-9999"
      />
    </div>
  </div>
</form>

<hr>

<div class="checkbox-group">
  <label class="checkbox">
    <input type="checkbox">
    <span class="checkmark"></span>
    Li e concordo com os
    <a href="#">Termos e Condições</a>
    e com a
    <a href="#">Política de Privacidade</a>
  </label>

  <label class="checkbox">
    <input type="checkbox">
    <span class="checkmark"></span>
    Aceito receber atualizações e promoções por e-mail
  </label>

  <label class="checkbox">
    <input type="checkbox">
    <span class="checkmark"></span>
    Aceito receber atualizações e promoções por SMS
  </label>
</div>
<div class="btn">
  <button class="btn-primary">
  <img src="assets/icon/ticket.svg" alt="">
  <span>Gerar convite</span>
</button>
</div>
  

</div>
  </div>
 </section>
 </main>
</body>
</html>
