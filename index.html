<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulario para Convites</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
 <main>
 <aside>
  <img src="assets/img/Background.png" alt="">
 </aside>
 <section class="Formulario">
  <h1>Crie seu convite</h1>
  <div class="sobre-evento">
     <img src="assets/icon/calendar.svg" alt="">
  <h3>Sobre o evento</h3>
  </div>
  <div class="form-sobre-evento">
    <div class="titulo">
      <label for="">Título</label>
      <input type="text" placeholder="Nome do evento">
    </div>
    
      <div class="inicio">
      <label for="">Início</label>
      <input type="date">
    </div>

    <div class="fim">
      <label for="">Fim</label>
      <input type="date">
    </div>

     <div class="tipo">
  <label class="label">Tipo</label>
  <div class="tipo-escolhas" >
    <label class="btn-tipo">
      <div class="escolhas"> 
        <input type="radio" name="tipo" >
        <img src="assets/icon/building-2.svg">
      <span>Presencial</span>
      </div>
    </label>

    <label class="btn-tipo">
      <div class="escolhas">
        <input type="radio" name="tipo">
      <img src="assets/icon/video.svg">
      <span>Online</span>
    </div>
    </label>
  </div>
</div>

     <div class="local">
      <label for="">Local </label>
      <input type="text" placeholder="Link ou endereço">
    </div>

     <div class="descricao">
      <label for="">Descrição</label>
      <textarea name="Descrição" id="" placeholder="Escreva sobre os detalhes do evento"></textarea>
    </div>

  </div>
 </section>
 </main>
</body>
</html>
